<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>พิมพ์ไทยยาก Shift</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=scene-menu class=scene>
        <div id=big-title>พิมพ์ไทยยาก Shift</div>
        <div id=list-selector-wrapper>
          ชุดคำ:
          <div class=btn id=list-prev>&lt;</div>
          <div id=list-name></div>
          <div class=btn id=list-next>&gt;</div>
        </div>
        <div class=big-button-wrapper>
          <div id=start-button class="btn big-button">เริ่ม</div>
          <div class=big-button-note>(space / enter)</div>
        </div>
      </div>
      <div id=scene-battle class=scene>
        <div id=hud>
          <div id=hud-score>999</div>
          <div id=hud-timer>999</div>
        </div>
        <div id=target-word>WORD HERE</div>
        <div id=target-note>note here</div>
        <div id=answer-box-wrapper>
          <input type=text id=answer-box>
        </div>
      </div>
      <div id=scene-summary class=scene>
        <div id=summary-pane></div>
        <div class=big-button-wrapper>
          <div id=back-button class="btn big-button">กลับหน้าหลัก</div>
          <div class=big-button-note>(space / enter)</div>
        </div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
      <div id=scene-countdown class=scene>
        <div class=centerize>
          <p id=countdown-number></p>
        </div>
      </div>
    </div>
  </div>
</body>
